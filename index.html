<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moonlit Diary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sky">
      <div class="moon">
        <div class="cloud"></div>
        <div class="cloud"></div>
      </div>
    </div>

    <div class="diary">
      <div class="diary-content">
        <h1>শূন্য</h1>
        <p>তোমায় নিয়ে চেয়েছিলাম<br />
          বুনতে ঘর,<br />
          সব ছেড়ে গেলে তুমি<br />
          করলে আমায় পর।<br /><br />
          তাই আমি আজ শূন্য,<br />
          হয়েছি তোমায় ছাড়া<br />
          তোমার মায়ায় জড়িয়ে<br />
          আমার জীবন দিশেহারা।<br /><br />
          আজ আমি শূন্য,<br />
          হারিয়ে ভালোবাসা<br />
          তোমায় নিয়ে দেখেছিলাম<br />
          ছোট্টো কিছু আসা।
        </p>
      </div>
    </div>
  </body>
</html>
